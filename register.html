<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" > -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .form_section {
            width: 35%;
            margin: auto;
            margin-top: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, rgb(253, 46, 125), rgb(59, 186, 236));
            padding: 20px;
        }

        .form_section h2 {
            padding: 5px 0;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <section class="form_section">
        <h2> JOIN US </h2>
        <form action="/adduser" method="POST">
            <label class="form-label"> NAME: </label>
            <input type="text" name="name" class="form-control" required>

            <label class="form-label"> AGE: </label>
            <input type="text" name="age" class="form-control" required>

            <label class="form-label"> PHONE NUMBER: </label>
            <input type="text" name="phone" class="form-control" required>

            <label class="form-label"> EMAIL: </label>
            <input type="email" name="email" class="form-control" required>

            <label class="form-label"> ADDRESS: </label>
            <textarea name="address" cols="30" rows="5" class="form-control"> </textarea>
            <button type="submit" class="btn btn-outline-light w-100 mt-3"> Join Us </button>

        </form>
    </section>
</body>

</html>
